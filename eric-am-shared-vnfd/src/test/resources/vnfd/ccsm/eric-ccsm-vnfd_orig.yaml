data_types:
  ericsson.datatypes.nfv.InstantiateVnfOperationAdditionalParameters:
    derived_from: tosca.datatypes.nfv.VnfOperationAdditionalParameters
    properties:
      skipVerification:
        type: boolean
        description: >
          Flag indicating whether to bypass the Application Verification Checks.
        required: true
        default: true
      manoControlledScaling:
        type: boolean
        description: >
          Indicates how the scaling of the deployment is handled. Defaulted to false,
          which means by the Kubernetes Horizontal Pod Autoscalers (HPA).  Set to true
          if scale is to be controlled manually by EVNFM controlling the HPA through
          ScaleVnfRequests from the user.
        required: true
        default: false
  ericsson.datatypes.nfv.UpgradeVnfOperationAdditionalParameters:
    derived_from: tosca.datatypes.nfv.VnfOperationAdditionalParameters
    properties:
      helmNoHooks:
        type: boolean
        description: skipping the execution of helm hooks
        required: true
        default: false
      skipVerification:
        type: boolean
        description: skipping the verification of the application deployment
        required: true
        default: true
      isAutoRollbackAllowed:
        type: boolean
        description: disabling the auto-rollback after failed upgrade
        required: false
        default: false
