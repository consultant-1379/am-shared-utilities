node_types:
  Ericsson.CCSM.1_5_4-9.0_0_1:
    derived_from: tosca.nodes.nfv.VNF
    properties:
      descriptor_id:
        type: string
        constraints: [ valid_values: [ ebc8bace-cdaf-4b5c-abe2-ba8e7f1f5d79 ] ]
        default: ebc8bace-cdaf-4b5c-abe2-ba8e7f1f5d79
      descriptor_version:
        type: string
        constraints: [ valid_values: [ 0.0.1 ] ]
        default: 0.0.1
      provider:
        type: string
        constraints: [ valid_values: [ Ericsson ] ]
        default: Ericsson
      product_name:
        type: string
        constraints: [ valid_values: [ CCSM ] ]
        default: CCSM
      software_version:
        type: string
        constraints: [ valid_values: [ '1.5.4-9' ] ]
        default: '1.5.4-9'
      # TODO: VNFM identifier to be defined
      vnfm_info:
        type: list
        entry_schema:
          type: string
          constraints: [ valid_values: [ '3881:E-VNFM' ] ]
        default: [ '3881:E-VNFM' ]
      #configurable_properties: # Not used
      #modifiable_attributes: # Not used
      flavour_id:
        type: string
        constraints: [ valid_values: [ default ] ]
        default: default
      flavour_description:
        type: string
        default: ''
    interfaces:
      Vnflcm:
        type: tosca.interfaces.nfv.Vnflcm
        instantiate:
          inputs:
            helm_packages:
              type: list
              required: true
              description: List of all helm charts
            additional_parameters:
              type: ericsson.datatypes.nfv.InstantiateVnfOperationAdditionalParameters
              required: false
        change_package:
          inputs:
            additional_parameters:
              type: ericsson.datatypes.nfv.UpgradeVnfOperationAdditionalParameters
              required: false
        scale: {}
        terminate:
          inputs:
            additional_parameters:
              type: ericsson.datatypes.nfv.TerminateVnfOperationAdditionalParameters
              required: false
      EricssonChangeCurrentVnfPackage:
        type: ericsson.interfaces.nfv.ChangeCurrentVnfPackage
    artifacts:
      helm_package1:
        description: CCSM Service Mesh Helm package associated with this descriptor
        type: tosca.artifacts.File
        file: Definitions/OtherTemplates/eric-ccsm-service-mesh-1.5.4-1.tgz
      helm_package2:
        description: CCSM Helm package associated with this descriptor
        type: tosca.artifacts.File
        file: Definitions/OtherTemplates/eric-ccsm-1.5.4-9.tgz
      software_images:
        description: Location of the software images being used in this package
        type: tosca.artifacts.nfv.SwImage
        file: Files/images/docker.tar
